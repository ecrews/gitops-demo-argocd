apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: demo
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/podinfo
    repoURL: https://github.com/ecrews/gitops-demo-argocd
    targetRevision: HEAD
    helm:
      values: |
        ingress:
          annotations: 
            kubernetes.io/ingress.class: alb
            alb.ingress.kubernetes.io/scheme: internet-facing
          enabled: true
        service:
          type: NodePort
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    validate: true
